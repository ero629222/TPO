                         <!---script para cargar contenido embebido
                           1 Se define una función anónima que toma tres parámetros: d, s, e id. Esta función se ejecuta inmediatamente después de ser definida.
                           2 Se declaran dos variables locales js y fjs. fjs se asigna al primer elemento del documento (d) que coincida con la etiqueta especificada por el segundo parámetro (s), que suele ser 'script'. Esto se hace para obtener el primer script que se encuentra en el documento.
                           3 Se verifica si existe un elemento con el ID especificado por el tercer parámetro (id) en el documento. Si existe, la función termina aquí y no hace nada más.
                           4 Se crea un nuevo elemento HTML del tipo especificado por s (normalmente 'script'). Se asigna el ID especificado por id a este nuevo elemento.
                           5 Se establece la fuente del script creado (js) como el URL proporcionado. Este URL suele ser una fuente externa, en este caso, 'https://www.scorebat.com/embed/embed.js?v=arrv'.
                           6 Se inserta el nuevo script (js) antes del primer script (fjs) en el documento. Esto es comúnmente utilizado para cargar scripts externos antes de que la página esté completamente cargada.
                           7 Finalmente, se cierra la función anónima y se ejecuta pasando los argumentos correspondientes: document (el documento actual), 'script' (el tipo de elemento a crear) y 'scorebat-jssdk' (el ID del script). Esto carga el script externo proporcionado en el documento HTML.-->
                                                    
                        <script>(function (d, s, id) {
                                var js, fjs = d.getElementsByTagName(s)[0];
                                if (d.getElementById(id)) return;
                                js = d.createElement(s); js.id = id;
                                js.src = 'https://www.scorebat.com/embed/embed.js?v=arrv';
                                fjs.parentNode.insertBefore(js, fjs);
                            }
                                (document, 'script', 'scorebat-jssdk'));
                        </script>
